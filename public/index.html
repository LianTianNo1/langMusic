<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>小浪音乐</title>
    <style type="text/css">
      body {
        font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue,
          PingFang SC, Microsoft YaHei, Source Han Sans SC, Noto Sans CJK SC,
          WenQuanYi Micro Hei, sans-serif;
        margin: 0;
        height: 100vh;
        background-color: #f7f9fa;
      }

      /* 整个滚动条 */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: #c0c0c096;
        display: none;
      }

      /* 鼠标指针浮动显示 */
      ::-webkit-scrollbar {
        background-color: rgba(24, 24, 24, 0.07);
        width: 8px;
        height: 8px;
        display: block;
      }

      /* 滚动条轨道 */
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 5px rgb(0 0 0 / 20%);
        background: #f6f6f6;
      }

      /* 滚定条滑块 */
      ::-webkit-scrollbar-thumb {
        background-color: #ffffff;
        background-image: -webkit-linear-gradient(
          45deg,
          #5dc8ff 25%,
          transparent 25%,
          transparent 50%,
          #f377a4 50%,
          #f377a4 75%,
          transparent 75%,
          transparent
        );
        border-radius: 6px;
        -webkit-transition: background 200ms ease;
        -moz-transition: background 200ms ease;
        transition: background 200ms ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .el-table th.el-table__cell {
        background-color: #ffffff6b !important;
      }

      .el-table tr {
        background-color: transparent !important;
      }

      .el-table--striped
        .el-table__body
        tr.el-table__row--striped
        td.el-table__cell {
        background: #ffffff7a !important;
      }
      .el-tabs__content {
        position: relative;
        border-radius: 10px;
        overflow: auto !important;
        box-shadow: 1px 2px 5px #8f8e8e87;
      }
      .el-pagination.is-background .btn-next,
      .el-pagination.is-background .btn-prev,
      .el-pagination.is-background .el-pager li {
        border-radius: 10px !important;
      }
      .el-pagination.is-background .el-pager li:not(.disabled).active {
        background-color: #f377a4 !important;
      }
      .el-tabs__active-bar {
        background-color: #f377a4 !important;
      }
      .el-table th,
      .el-table tr {
        background-color: transparent !important;
      }
      .el-tabs__item:hover,
      .el-tabs__item.is-active {
        color: #f377a4 !important;
        font-weight: 600;
      }
      .el-input__icon {
        color: #f377a4 !important;
      }
      .el-table,
      .el-table__expanded-cell {
        background-color: #ffffff69 !important;
      }
      .el-slider__runway {
        box-shadow: 1px 1px 3px #0000003b;
      }
      .el-input--prefix .el-input__inner {
        color: #7d7777;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
